[ODBC]
Trace = on
TraceFile = /tmp/trace.odbc.log
[PostgreSQL Unicode]
Description     = PostgreSQL ODBC driver (Unicode version), for regression tests
Driver          = ../.libs/psqlodbcw.so
Debug           = 10
CommLog         = 3
[PostgreSQL ANSI]
Description     = PostgreSQL ODBC driver (ANSI version), for regression tests
Driver          = ../.libs/psqlodbca.so
Debug           = 10
CommLog         = 3
